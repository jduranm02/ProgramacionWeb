<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Form</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="styles\cssTaller2.css" rel="stylesheet" type="text/css">


  </head>
  
  <body>

    
    <div class="div-header">
        
        <img heigth="100" width="200" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Logotipo_Universidad_Industrial_de_Santander_vectores.svg/729px-Logotipo_Universidad_Industrial_de_Santander_vectores.svg.png">
    
    </div>

    <div class="div-form">
        <form action="/action.php">
            <!-- Campo nombre -->
            <div class="field">
                <label class="label">Nombre</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Ingrese su nombre">
                </div>
            </div>
            <!-- Campo apellidos -->
            <div class="field">
                <label class="label">Apellidos</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Ingrese sus apellidos">
                </div>
            </div>
            <!-- Campo Contraseña -->
            <div class="field">
                <label class="label">Contraseña</label>
                <div class="control">
                  <input class="input" type="password" placeholder="Ingrese su contraseña">
                </div>
            </div>
             <!-- Campo confirmar contraseña -->
            <div class="field">
                <label class="label">Confirme contraseña</label>
                <div class="control">
                  <input class="input" type="password" placeholder="Ingrese su contraseña">
                </div>
            </div>
             <!-- Campo identificacion -->
            <div class="control">
                <label class="label">Identificación</label>
                <div class="select">
                  <select>
                    <option>TI</option>
                    <option>CC</option>
                    <option>CE</option>
                  </select>                             
                </div>
                <div class="control">
                    <input class="input" type="number" value="60347627">
                </div>
    
            </div>
            <!-- Campo Sexo -->
            <div class="control">
                <label class="label">Sexo</label>
                <label class="radio">
                  <input type="radio" name="answer">
                  Hombre
                </label>
                <label class="radio">
                  <input type="radio" name="answer">
                  Mujer
                </label>
            </div>
            <!-- Campo Foto -->
            <div class="control">                
                <label class="label">Incluir mi foto</label>
                <div class="file is-boxed">
                    <label class="file-label">
                      <input class="file-input" type="file" name="resume">
                      <span class="file-cta">
                        <span class="icon">
                            <i class="material-icons">image</i>
                        </span>
                        <span class="file-label">
                          Choose a file…
                        </span>
                      </span>
                      <span class="file-name">
                        file-name.png
                      </span>
                    </label>
                </div>
            </div>
            <!-- Boton enviar -->
            <div class="div-button">                
                <button class="button is-success">Success</button>            
            </div>
        </form>
    </div>

    
    
        
    <footer class="footer-2">
        <div class="div-footer">
            <p >
                Esta pagina ha sido realizada por la <strong> <a href=".edu.co/webUIS/es/index.jsp">Universidad Industrial de Santander</a>. </strong> 
            </p>
        </div>
    </footer>
    

  </body>

</html>
